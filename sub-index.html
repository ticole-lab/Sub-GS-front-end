<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreBooks</title>
    <link rel="stylesheet" href="sub-styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">StoreBooks</div>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Livros</a></li>
                    <li><a href="#">Categorias</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
        </div>
    </header>

    <main>
        <section>
            <h1>Livros em Promoção</h1>
            <div class="books">
                <article class="book">
                    <img src="https://m.media-amazon.com/images/I/81ibfYk4qmL._SY466_.jpg" alt="1984">
                    <h3>1984</h3>
                    <p>R$ 29,90</p>
                </article>
                <article class="book">
                    <img src="https://d1b6q258gtjyuy.cloudfront.net/Custom/Content/Products/31/94/3194_o-pequeno-principe-capa-azul_z5_638481876188045635.webp" alt="O Pequeno Príncipe">
                    <h3>O Pequeno Príncipe</h3>
                    <p>R$ 34,90</p>
                </article>
                <article class="book">
                    <img src="https://cdn.awsli.com.br/2753/2753683/produto/273321643/aar9786584956049-mhzetqc8jt.jpg" alt="A Arte Da Guerra">
                    <h3>A Arte Da Guerra</h3>
                    <p>R$ 39,90</p>
                </article>
            </div>
        </section>

        <section>
            <h2>Categorias</h2>
            <div class="categories">
                <article class="category">
                    <h3>Ficção</h3>
                </article>
                <article class="category">
                    <h3>Romance</h3>
                </article>
                <article class="category">
                    <h3>Aventura</h3>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div>
                <h3>Links</h3>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>
            <div>
                <h3>Redes Sociais</h3>
                <p>Facebook | Instagram</p>
            </div>
        </div>
    </footer>
</body>
</html>
